<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" />
   </div>
   <div>
      <label>age: </label>
      <input [(ngModel)]="hero.id" placeholder="age" />
  </div>
  <div>
      <label>About: </label>
      <input [(ngModel)]="hero.description" placeholder="Enter description here...." />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
